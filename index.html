<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Typing Practice - tirotir.ir</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: ltr;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #lessonSelect, #keyboardToggle {
      margin: 15px;
      font-size: 18px;
      padding: 5px;
    }
    #exercise {
      font-size: 24px;
      margin: 20px;
      color: #333;
    }
    #inputBox {
      width: 80%;
      font-size: 22px;
      padding: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
    #timer {
      font-size: 22px;
      margin-top: 10px;
      color: #d9534f;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .wrong {
      background-color: #f8d7da;
      color: #721c24;
    }
    #keyboardGuide {
      margin-top: 30px;
      padding: 20px;
      background: white;
      display: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }
    .key {
      border: 1px solid #ccc;
      padding: 10px 12px;
      margin: 2px;
      border-radius: 5px;
      background-color: #e0e0e0;
      font-size: 18px;
      min-width: 35px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>English Touch Typing Practice</h1>
  <label for="lessonSelect">Select a Lesson:</label>
  <select id="lessonSelect">
    <option value="0">Lesson 1</option>
    <option value="1">Lesson 2</option>
    <option value="2">Lesson 3</option>
    <option value="3">Lesson 4</option>
    <option value="4">Lesson 5</option>
    <option value="5">Lesson 6</option>
    <option value="6">Lesson 7</option>
    <option value="7">Lesson 8</option>
    <option value="8">Lesson 9</option>
    <option value="9">Lesson 10</option>
    <option value="random">Random</option>
  </select>

  <button id="keyboardToggle">Show/Hide Virtual Keyboard</button>

  <div id="exercise">Select a lesson and press the button to start the practice.</div>
  <input type="text" id="inputBox" placeholder="Type here..." disabled />
  <div id="timer"></div>
  <div id="result"></div>
  <button onclick="startExercise()">Start Practice</button>

  <div id="keyboardGuide">
    <div class="keyboard-row">
      <span class="key">Q</span><span class="key">W</span><span class="key">E</span><span class="key">R</span><span class="key">T</span><span class="key">Y</span><span class="key">U</span><span class="key">I</span><span class="key">O</span><span class="key">P</span>
    </div>
    <div class="keyboard-row">
      <span class="key">A</span><span class="key">S</span><span class="key">D</span><span class="key">F</span><span class="key">G</span><span class="key">H</span><span class="key">J</span><span class="key">K</span><span class="key">L</span>
    </div>
    <div class="keyboard-row">
      <span class="key">Z</span><span class="key">X</span><span class="key">C</span><span class="key">V</span><span class="key">B</span><span class="key">N</span><span class="key">M</span>
    </div>
  </div>

  <script>
    const exercises = [
      "a s d f j k l ;",
      "the quick brown fox",
      "jumped over the lazy dog",
      "practice makes perfect",
      "keep your fingers on home row",
      "touch typing is a useful skill",
      "accuracy first, speed second",
      "type with all ten fingers",
      "stay calm and keep typing",
      "I am improving every day"
    ];

    let current = "";
    let startTime;
    let timerInterval;
    let timeLeft = 60;

    function startTimer() {
      timeLeft = 60;
      document.getElementById('timer').innerText = `⏱ Time left: ${timeLeft} seconds`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `⏱ Time left: ${timeLeft} seconds`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('inputBox').disabled = true;
          document.getElementById('result').innerText = '⛔ Time is up!';
        }
      }, 1000);
    }

    function startExercise() {
      let selected = document.getElementById('lessonSelect').value;
      if (selected === 'random') {
        current = exercises[Math.floor(Math.random() * exercises.length)];
      } else {
        current = exercises[parseInt(selected)];
      }
      document.getElementById('exercise').innerText = current;
      const inputBox = document.getElementById('inputBox');
      inputBox.value = "";
      inputBox.disabled = false;
      inputBox.focus();
      document.getElementById('result').innerText = "";
      inputBox.classList.remove("wrong");
      startTime = new Date();
      clearInterval(timerInterval);
      startTimer();

      inputBox.oninput = function () {
        const typed = inputBox.value;
        if (current.startsWith(typed)) {
          inputBox.classList.remove("wrong");
        } else {
          inputBox.classList.add("wrong");
        }
        if (typed.trim() === current.trim()) {
          const endTime = new Date();
          const duration = (endTime - startTime) / 1000;
          const words = current.trim().split(/\s+/).length;
          const wpm = Math.round((words / duration) * 60);
          document.getElementById('result').innerText = `✅ Correct! Speed: ${wpm} WPM`;
          inputBox.disabled = true;
          clearInterval(timerInterval);
          inputBox.classList.remove("wrong");
        }
      };
    }

    document.getElementById("keyboardToggle").addEventListener("click", function() {
      const keyboard = document.getElementById("keyboardGuide");
      if (keyboard.style.display === "none" || keyboard.style.display === "") {
        keyboard.style.display = "block";
      } else {
        keyboard.style.display = "none";
      }
    });
  </script>
</body>
</html>
